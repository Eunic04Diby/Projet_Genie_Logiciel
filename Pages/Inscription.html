<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Inscriptions</title>
    <link rel="stylesheet" href="../css/inscription.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="search-bar">
            <input type="text" placeholder="RECHERCHER">
        </div>
        <div class="user-profile">NOM UTILISATEUR</div>
    </header>

    <nav class="sidebar">
        <ul>
            <li class="active">INSCRIPTIONS</li>
            <li>ÉTUDIANTS</li>
            <li>PARCOURS</li>
            <li>STATISTIQUES</li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h2>MISE À JOUR DES INSCRIPTIONS</h2>
            <form id="inscriptionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>MATRICULE :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>NOM :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>PRENOMS :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>ANNÉE ACADÉMIQUE :</label>
                        <input type="text" placeholder="S(X)">
                    </div>
                    <div class="form-group">
                        <label>NIVEAU :</label>
                        <select>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="L3">L3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>DATE D'INSCRIPTION :</label>
                        <input type="date">
                    </div>
                </div>
                <button type="submit">INSCRIRE</button>
            </form>
        </section>

        <section class="table-section">
            <div class="table-header">
                <span>MATRICULE</span>
                <span>NOM</span>
                <span>PRENOMS</span>
                <span>NIVEAU</span>
                <span>ANNÉE ACAD.</span>
                <span>ACTION</span>
            </div>
            <div class="table-body">
                <!-- Données dynamiques -->
            </div>
        </section>
    </main>

    <script src="inscriptions.js"></script>
</body>
</html>
