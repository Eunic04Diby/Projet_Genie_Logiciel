
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à Jour des Étudiants</title>
    <link rel="stylesheet" href="../css/etudiants.css">
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="user-profile">NOM UTILISATEUR</div>
    </header>

    <nav class="sidebar">
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h2>MISE À JOUR DES ÉTUDIANTS</h2>
            <form id="studentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>MATRICULE :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>NOM :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>PRENOMS :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>DATE DE NAISSANCE :</label>
                        <input type="date" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>LOGIN :</label>
                        <input type="text" placeholder="E(X)">
                    </div>
                    <div class="form-group">
                        <label>MOT DE PASSE :</label>
                        <input type="password" placeholder="E(X)">
                    </div>
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </section>

        <section class="table-section">
            <div class="table-header">
                <span>MATRICULE</span>
                <span>NOM</span>
                <span>PRENOMS</span>
                <span>DATE NAISSANCE</span>
                <span>ACTION</span>
            </div>
            <div class="table-body">
                <!-- Données dynamiques -->
            </div>
        </section>
    </main>

    <script src="../js/niveau_approbation.js"></script>
</body>
</html>
